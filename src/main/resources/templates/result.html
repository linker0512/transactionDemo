<div th:fragment="accountListMaterial">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style=" width: 700px; margin-left: auto; margin-right: auto;">
        <thead>
            <tr>
                <th  style="text-align:center;">Index</th>
                <th  style="text-align:center;">Address</th>
                <th  style="text-align:center;">Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "account : ${ACCOUNTS}">
                <td width="10%" th:text = "${account.index}"></td>
                <td width="45%" th:text = "${account.address}"></td>
                <td width="45%" th:text = "${account.balance}"></td>
            </tr>
        </tbody>
    </table>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
        <input class="mdl-textfield__input" type="password" id="mdl_password1" required="required"/>
        <label class="mdl-textfield__label" for="mdl_password1">Password</label>
    </div>
    <br />
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
        <input class="mdl-textfield__input" type="password" id="mdl_password_repeat1" required="required"/>
        <label class="mdl-textfield__label" for="mdl_password_repeat1" id="mdl_password_repeat_lable1">Repeat password</label>
    </div>
</div>

    </table>

<script>
$(function(){
    $('.edit').each(function(){
        $(this).click(function(event){
            dialog.showModal();
        });
    });
    var dialog = document.querySelector('dialog');

    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }

    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
});
</script>
