<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="../static/css/bootstrap.min.css"
              th:href="@{css/bootstrap.min.css}"
              rel="stylesheet"
        />
        <link href="../static/css/custom.css"
              th:href="@{css/custom.css}"
              rel="stylesheet"
        />
    </head>
    <body>
        <div th:fragment="resultCreateAccount" class="results-CreateAccount">
            <div th:switch="${TYPE}">
                <div th:case="'SUCCESS'">
                    <h4 name = "result"  hidden = "true" >OK</h4>
                    <!--<div class="panel panel-success">-->
                        <!--<div class="panel-heading">-->
                            <!--<h4  align="center" th:text="${CREATEACCOUNT}"/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong th:text="|Success! ${CREATEACCOUNT}|"></strong>
                    </div>
                </div>
                <div th:case="'FAIL'">
                    <h4 name = "result"  hidden = "true" >FAIL</h4>
                    <div class="alert alert-danger alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong th:text="|Error! ${CREATEACCOUNT}|"></strong>
                    </div>
                </div>
            </div>
        </div>

        <div th:fragment="resultAccounts" class="results-Accountblock">
            <h4 name = "result"  hidden = "true" >OK</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th  style="text-align:center;">Index</th>
                    <th  style="text-align:center;">Account Address</th>
                    <th  style="text-align:center;">Account Balance</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each = "account : ${Accounts}" class="success">
                        <td width="10%" th:text = "${account.index}"></td>
                        <td width="45%" th:text = "${account.address}"></td>
                        <td width="45%" th:text = "${account.balance}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:fragment="resultUnlock" class="results-Unlockblock">
            <div th:switch="${TYPE}">
                <div th:case="'SUCCESS'">
                    <h4 name = "result"  hidden = "true" >OK</h4>
                    <div class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong th:text="|Success! ${UNLOCK}|"></strong>
                    </div>
                </div>
                  <div th:case="'FAIL'">
                      <h4 name = "result"  hidden = "true" >FAIL</h4>
                      <div class="alert alert-danger alert-dismissable fade in">
                          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          <strong th:text="|Error! ${UNLOCK}|"></strong>
                      </div>
                </div>
            </div>
        </div>

         <div th:fragment="resultTransaction" class="results-Transactionblock">
            <div th:switch="${TYPE}">
                <div th:case="'SUCCESS'">
                    <h4 name = "result"  hidden = "true" >OK</h4>
                    <div class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong th:text="|Success! ${TRANSCATION}|"></strong>
                    </div>
                </div>
                  <div th:case="'FAIL'">
                      <h4 name = "result"  hidden = "true" >FAIL</h4>
                      <div class="alert alert-danger alert-dismissable fade in">
                          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          <strong th:text="|Error! ${TRANSCATION}|"></strong>
                      </div>
                </div>
            </div>
        </div>

        <div th:fragment="resultGetTransaction" class="results-GetTransactionblock">
            <div th:switch="${TYPE}">
                <div th:case="'SUCCESS'">
                    <h4 name = "result"  hidden = "true" >OK</h4>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th  style="text-align:center;">Block Number</th>
                            <th  style="text-align:center;">Block Index</th>
                            <th  style="text-align:center;">Block Data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "transaction : ${GETTRANSACTION}" class="success">
                            <td width="20%" th:text = "${transaction.transactionBlock}"></td>
                            <td width="20%" th:text = "${transaction.transactionIndex}"></td>
                            <td width="60%" th:text = "${transaction.transactionData}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:case="'FAIL'">
                    <h4 name = "result"  hidden = "true" >FAIL</h4>
                    <div class="alert alert-danger alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong th:text="|Error! ${GETTRANSACTION}|"></strong>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
