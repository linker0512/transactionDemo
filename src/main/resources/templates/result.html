<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<body>


<div th:fragment="getAccounts" >
    <div  class="container">
        <!--<h1 class="post-title">Account List</h1>-->
        <br></br>
        <div  th:each ="accounts:${AllAccount}" class="account-parent">
            <div th:each="account:${accounts}" class="account-element">
                <!--th:href="@{|/getAccount/${account.index}|}"-->
                <a  style="inline-block color:black; text-decoration:none;"  data-toggle="modal" data-target="#myModal">
                    <div class="account-left">
                        <img th:src="@{..//1.png}" class="img-circle" alt="Circle" width="50" height="50"/>
                    </div>
                    <div class="account-right">
                        <span th:text="'index: '+${account.index}"></span>
                        <div class="account-address" th:text="${account.balance}+'wei'"></div>
                        <div class="account-address" th:text="${account.address}"></div>
                    </div>
                </a>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="vertical-alignment-helper">
                        <div class="modal-dialog modal-lg vertical-align-center">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <p><font th:text="'index:  '+${account.index}" size="5"></font></p>
                                </div>
                                <div class="modal-body">
                                    <p><font th:text="'balance:  '+${account.balance}" size="4"></font><font size="2">wei</font></p>
                                    <p><font  th:text="'address:  '+${account.address}" size="4"></font></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:fragment="resultTransaction" class="results-Transactionblock" style="width: 500px;
  display: block;
  margin-left: auto;
  margin-right: auto;text-align: center;">
    <br />
    <div th:switch="${TYPE}">
        <div th:case="'SUCCESS'">
            <h4 name = "result"  hidden = "true" >OK</h4>
            <div class="alert alert-success alert-dismissable fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="|Success! Address is ${TRANSCATION}|"></strong>
            </div>
        </div>
        <div th:case="'FAIL'">
            <h4 name = "result"  hidden = "true" >FAIL</h4>
            <div class="alert alert-danger alert-dismissable fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="|${TRANSCATION}|"></strong>
            </div>
        </div>
    </div>
</div>

<div th:fragment="resultSearch">
    <br />
    <div th:switch="${TYPE}">
        <div th:case="'SUCCESS'">
            <h4 name = "result"  hidden = "true" >OK</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th  style="text-align:center;">Block Number</th>
                    <th  style="text-align:center;">Block Index</th>
                    <th  style="text-align:center;">Block Data</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "transaction : ${GETTRANSACTION}" class="success">
                    <td width="20%" th:text = "${transaction.transactionBlock}"></td>
                    <td width="20%" th:text = "${transaction.transactionIndex}"></td>
                    <td width="60%" th:text = "${transaction.transactionData}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:case="'FAIL'">
            <h4 name = "result"  hidden = "true" >FAIL</h4>
            <div class="alert alert-danger alert-dismissable fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="|Error! ${GETTRANSACTION}|"></strong>
            </div>
        </div>
    </div>
</div>

</body>
</html>
